<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Master - Thymeleaf + Bootstrap</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="mb-0">User Master</h5>
            </div>
            <div class="card-body">

              <!-- Form (binds to a `user` model attribute) -->
              <form th:action="@{/user/save}" th:object="${user}" method="post" class="row g-3">
                
                <div class="col-md-6">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter username" required />
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" required />
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="col-md-6">
                  <label for="role" class="form-label">Role</label>                  
                  <input type="number" id="role" th:field="*{role}" class="form-control" placeholder="e.g. ROLE_USER or ROLE_ADMIN" required />
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save User</button>
                  <a th:href="@{/users}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
